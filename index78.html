<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Страница, к которой подключен jQuery</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#but1').click(function () {
        $('#test').hide();
      });
      $('#but2').click(function () {
        $('#test').show();
      });
    });
  </script>
</head>

<body>
  <h2>Это заголовок 2 уровня!</h2>
  <p>А это абзац.</p>
  <p id="test">А это еще один абзац c id=test!</p>
  <button id="but1">Спрятать абзац c id=test</button>
  <button id="but2">Показать абзац c id=test</button>
</body>

</html>
