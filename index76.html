<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Страница, к которой подключен jQuery</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <h1>Моё знакомство с библиотекой jQuery</h1>
  <script>

    document.addEventListener('DOMContentLoaded', function () {
      /*Код на jQuery*/
      //Установим body фон #b3b3b3
      $('body').css('background-color', '#b3b3b3');

      //Выровняем заголовок h1 по центру
      $('h1').css('text-align', 'center');

      //Добавим в конец страницы элемент div с текстом "Привет, Виталий Валентинович! Я начинаю изучать jQuery!"
      $('body').append('<div style = "text-align: center; font-size: 18px;font-family:Verdana;">Привет, Виталий Валентинович!Я начинаю изучать jQuery!</div>')
    });
  </script>
</body>

</html>
